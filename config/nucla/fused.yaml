

feeder: feeder.feeder_fusion.Feeder
train_feeder_args:
  split: train
  data_path: dummy_path
  temporal_rgb_frames: 5
  random_choose: False
  random_move: False
  window_size: -1

test_feeder_args:
  split: test
  data_path: dummy_path
  temporal_rgb_frames: 5
  window_size: -1

model: models.mmn_ctrgcn.MMNet_CTRGCN
model_args:
  in_channels: 3
  num_class: 10
  dropout: 0.5
  edge_importance_weighting: True
  graph_args:
    layout: 'ucla'
    strategy: 'spatial'

# test
phase: test
temporal_positions: 15
fix_weights: True
joint_weights: ./results/nucla/CTROGC-GCN.pt
device: [0]

# debug
debug: False
